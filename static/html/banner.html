<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner</title>
</head>
<body>
    <div class="banner">
        <div class="inner-content">
            <section class="description">
                <h1>
                    All current programs of
                    <br>
                    <span class="highlight">Firm Foundation Academy</span>
                    <br>
                    are in collaboration with
                    <br>
                    <span class="highlight">Desert Rose Bahá'í Institute</span>
                </h1>
                <a class="programs-link" href="https://firm-foundation-academy.webflow.io/" target="_blank">
                    Open Programs
                    <img src="arrow.svg" alt="arrow">
                </a>
            </section>
            <img class="main-image" src="image.svg" alt="banner">
            <section class="details">
                <h3 class="details-header">To contact me:</h3>
    
                <section class="contact-person">
                    <h1 class="name">Peter Terry</h1>
                    <span class="position">Manager</span>
                </section>
    
                <section class="contacts">
                    <div class="contacts-group">
                        <div class="contact">
                            <img src="phone.svg" alt="phone" />
                            <a href="tel:5302883680" target="_blank">530-288-3680</a>
                        </div>
                        <div class="contact">
                            <img src="phone.svg" alt="phone" />
                            <a href="tel:6179597591" target="_blank">617-959-7591</a>
                        </div>
                    </div>
        
                    <div class="contacts-group">
                        <div class="contact">
                            <img src="email.svg" alt="email" />
                            <a href="mailto:DRBIatFFA@gmail.com" target="_blank">DRBIatFFA@gmail.com</a>
                        </div>
                    </div>
                </section>
            </section>
        </div>
        <button class="close">
            <img src="close.svg" alt="close">
        </button>
    </div>

    <style>
        * {
            box-sizing: border-box;
        }
    
        body {
            width: 100%;
            margin: 0;
            padding: 10px;
        }
    
        .banner {
            --banner-primary: #377EFB;
            --banner-text-white: #FFFFFF;
            --banner-text-black: #0F172A;

            position: relative;
            width: 100%;
            font-family: 'Gentium Basic';
            font-style: normal;
            margin: 0 auto;
            border: 2px solid var(--banner-text-black);
            padding: 0 32px;
            overflow: hidden;
            text-align: center;
            cursor: default;
        }

        .banner .inner-content {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            max-width: 100%;
            margin: 0 auto;
            gap: 24px;
            text-align: initial;
        }
        
        .banner .inner-content .description,
        .banner .inner-content .details {
            margin: 32px 0;
            white-space: nowrap;
            overflow-wrap: anywhere;
        }

        .banner .inner-content .description h1,
        .banner .inner-content .details .details-header,
        .banner .inner-content .details .contact-person .name {
            color: var(--banner-text-black);
            font-family: 'Gentium Basic';
            font-weight: 700;
        }


        .banner .inner-content .description h1 {
            margin: 0;
            font-size: 36px;
            line-height: 44px;
            letter-spacing: -0.05em;
        }

        .banner .inner-content .description h1 .highlight {
            color: var(--banner-primary)
        }

        .banner .inner-content .description .programs-link {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-top: 32px;
            padding: 12px 24px;
            background-color: var(--banner-primary);
            border-radius: 8px;
            color: var(--banner-text-white);
            text-decoration: none;
            font-family: 'Inter', Arial, Helvetica, sans-serif;
            font-weight: 500;
            font-size: 16px;
            line-height: 24px;
            letter-spacing: -0.02em;
            white-space: nowrap;
            transition: opacity 0.2s ease-in-out;
        }

        .banner .inner-content .description .programs-link:hover {
            opacity: 0.85;
        }

        .banner .inner-content .description .programs-link img {
            width: 15px;
        }

        .banner .inner-content img.main-image {
            display: block;
            flex-shrink: 1;
            min-width: 250px;
            margin: 20px 14px 10px 0;
        }

        .banner .inner-content .details .details-header {
            margin: 0;
            font-size: 24px;
            line-height: 32px;
            letter-spacing: -0.03em;
        }

        .banner .inner-content .details .contact-person,
        .banner .inner-content .details .contacts,
        .banner .inner-content .details .contacts .contacts-group + .contacts-group {
            margin-top: 24px;
        }

        .banner .inner-content .details .contact-person .name {
            margin: 0;
            font-size: 32px;
            line-height: 36px;
            letter-spacing: -0.03em;
        }

        .banner .inner-content .details .contact-person .position {
            color: var(--banner-text-black);
            font-family: 'Open Sans';
            font-weight: 600;
            font-size: 14px;
            line-height: 20px;
            letter-spacing: -0.03em;
        }

        .banner .inner-content .details .contacts .contacts-group .contact {
            white-space: nowrap;
            overflow-wrap: anywhere;
        }

        .banner .inner-content .details .contacts .contacts-group .contact img {
            width: 21px;
        }

        .banner .inner-content .details .contacts .contacts-group .contact a {
            margin-left: 16px;
            color: var(--banner-primary);
            font-family: 'Open Sans';
            font-weight: 600;
            font-size: 24px;
            line-height: 32px;
            letter-spacing: -0.03em;
            text-decoration-line: underline;
            transition: opacity 0.2s ease-in-out;
        }

        .banner .inner-content .details .contacts .contacts-group .contact a:hover {
            opacity: 0.85;
        }

        .banner .close {
            position: absolute;
            top: 12px;
            right: 12px;
            padding: 7px;
            background-color: transparent;
            border: none;
            border-radius: 4px;
            transition: background-color 0.2s ease-in-out;
            cursor: pointer;
        }

        .banner .close:hover {
            background-color: #EEEEEE;
        }

        @media screen and (max-width: 1060px) {
            .banner .inner-content .description,
            .banner .inner-content .details,
            .banner .inner-content .details .contacts .contacts-group .contact a {
                white-space: normal;
            }

            .banner .inner-content .description h1 {
                font-size: 32px;
            }

            .banner .inner-content img.main-image {
                display: none;
            }
        }

        @media screen and (max-width: 740px) {
            .banner {
                padding: 16px 40px 16px 16px;
            }

            .banner .inner-content {
                align-items: flex-start;
                flex-direction: column;
                gap: 40px;
            }

            .banner .inner-content .description,
            .banner .inner-content .details {
                margin: 0;
            }

            .banner .inner-content .description h1 {
                font-size: 28px;
                line-height: 36px;
            }

            .banner .inner-content .description .programs-link {
                margin-top: 24px;
            }

            .banner .inner-content .details .contact-person,
            .banner .details .contacts,
            .banner .details .contacts .contacts-group + .contacts-group {
                margin-top: 16px;
            }

            .banner .inner-content .details .contacts .contacts-group .contact a {
                font-size: 22px;
            }
        }
    </style>
</body>
</html>
